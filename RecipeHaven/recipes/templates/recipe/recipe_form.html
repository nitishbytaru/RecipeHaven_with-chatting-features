{% extends "layout.html" %} 

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-white mb-4">Create Recipe</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-light p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button class="btn btn-warning" type="submit">Submit</button>
                        <a href="{% url "recipe_list" %}" class="btn btn-secondary ms-2">Back to Recipe List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
