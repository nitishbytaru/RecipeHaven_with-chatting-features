{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-white">Recipes</h1>
    <div>
        <a href="{% url 'create_recipe' %}" class="btn btn-success">Create Recipe</a>
        <a href="{% url 'chat_home' %}" class="btn btn-light">Open Chats</a>
    </div>
</div>

<div class="mb-4">
    <a href="{% url 'recipe_list' %}?category=vegetarian" class="btn btn-outline-success">Vegetarian</a>
    <a href="{% url 'recipe_list' %}?category=non-vegetarian" class="btn btn-outline-danger">Non-Vegetarian</a>
    <a href="{% url 'recipe_list' %}" class="btn btn-outline-secondary">All Recipes</a>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for recipe in recipes %}
    <div class="col">
        <div class="card h-100 bg-dark text-white border-light">
            <h3 class="card-title my-2">&nbsp;@{{recipe.user}}</h3>
            <img src="{{ recipe.photo.url }}" class="card-img-top px-2" alt="{{ recipe.title }}" style="object-fit: cover; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title mb-3">{{ recipe.title }}</h5>
                <p class="card-text flex-grow-1 mb-3">{{ recipe.description }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'open_recipe' recipe.id %}" class="btn btn-warning">Read more</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
