{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-light p-4">
                <h1 class="text-center mb-4">Are you sure you want to delete this Review?</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger me-2" type="submit">Delete</button>
                        <a class="btn btn-success" href="{% url "recipe_list" %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
