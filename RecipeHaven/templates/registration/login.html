{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-light p-4">
                <h2 class="text-center mb-4">Login Form</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    <a class="text-decoration-none text-light" href="{% url "register" %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
